  <!-- Add new user -->
  <div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal header -->
        <div class="modal-header">
          <h5 class="modal-title">Add new user</h5>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <input type="hidden" id="id" name="id">

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter name" name="name" id="name" required />

          <label for="address"><b>Address</b></label>
          <input type="text" placeholder="Enter address code" name="address" id="address" required />

          <label for="emulationPoint"><b>Emulation Point</b></label>
          <input type="text" placeholder="Please choose emulation point" name="emulationPoint" id="emulationPoint"
            required />
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" onclick="save()">Save</button>
        </div>
      </div>
