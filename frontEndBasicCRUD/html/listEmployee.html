<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>Employee <b>List and status</b></h2>
          </div>
          <div class="col-sm-7">
            <a href="#" class="btn btn-secondary" data-toggle="modal" onclick="openAddModal()"><i
                class="material-icons">&#xE147;</i>
              <span>Add New User</span></a>
            <a href="#" class="btn btn-secondary"><i class="material-icons">&#xE24D;</i>
              <span>Export to Excel</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Address</th>
            <th>Emulation Point</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- insert data here -->
        </tbody>
      </table>
      <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#">Previous</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item active"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Add new user -->
  <div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal header -->
        <div class="modal-header">
          <h5 class="modal-title">Add new user</h5>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <input type="hidden" id="id" name="id">

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter name" name="name" id="name" required />

          <label for="createDate"><b>Date created</b></label>
          <input type="text" placeholder="Enter date created" name="createDate" id="createDate" required />

          <label for="role"><b>Role</b></label>
          <input type="text" placeholder="Please choose role" name="role" id="role" required />

          <label for="status"><b>Status</b></label>
          <input type="text" placeholder="Please set current status" name="status" id="status" required />
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" onclick="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
